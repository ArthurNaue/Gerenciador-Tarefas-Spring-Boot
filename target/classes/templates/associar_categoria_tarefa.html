<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Associar categoria tarefa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Associar categorias</h1>
        <div class="card mb-4">
            <div class="card-header">
                <h3>Filtros</h3>
            </div>
            <div class="card-body">
                <form th:action="@{'/templates/tarefa/' + ${tarefaId} + '/editar'}" th:object="${tarefa}" method="get">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="id" class="form-label">Id</label>
                            <input type="text" class="form-control" id="id" name="id" th:value="${id}" placeholder="Buscar pelo id">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="titulo" class="form-label">titulo</label>
                            <input type="text" class="form-control" id="titulo" name="titulo" th:value="${titulo}" placeholder="Buscar pelo titulo">
                        </div>
                    </div>

                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-dark">Pesquisar</button>
                        <a class="btn btn-dark" th:href="@{'/templates/tarefa/' + ${tarefaId} + '/editar'}">Limpar</a>
                        <a class="btn btn-dark" th:href="@{/templates/listar_tarefa}">Tarefas</a>
                    </div>
                </form>
            </div>
        </div>
        <ul class="list-unstyled">
            <div th:if="${sucesso != null}">
                <p th:text="${sucesso}"></p>
            </div>
            <li class="mb-3" th:each="categoria : ${categorias}">
                <div class="border p-3 mb-2">
                    <strong th:text="${categoria.id}">Id</strong> 
                    - <span th:text="${categoria.nome}">Nome</span>
                    
                    <form th:action="@{'/templates/' + ${tarefa.id} + '/associar_categoria_tarefa/' + ${categoria.id}}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-outline-dark">Associar</button>
                    </form>
                </div>
            </li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
