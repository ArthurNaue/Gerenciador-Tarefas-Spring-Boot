<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar nova categoria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Nova Categoria</h1>
        <form th:action="@{/templates/salvar_categoria}" method="post" th:object="${categoria}">
            <input  th:field="*{id}" id="id" class="d-none">
            <input  th:field="*{tarefas}" id="tarefas" class="d-none">

            <div th:if="${erros != null}" class="alert alert-danger">
                <p th:text="${erros}"></p>
            </div>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <textarea th:field="*{nome}" id="nome" rows="3" class="form-control"></textarea>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-dark">Salvar</button>
                <a href="/templates/listar_categoria" class="btn btn-dark">Cancelar</a>
            </div>
        </form>
    </div>
        <ul class="list-unstyled">
            <div th:if="${sucesso != null}">listaT
                <p th:text="${sucesso}"></p>
            </div>
            <li class="mb-3" th:each="tarefa : ${tarefas}">
                <div class="border p-3 mb-2">
                    <strong th:text="${tarefa.id}">Id</strong> 
                    - <span th:text="${tarefa.titulo}">Titulo</span>

                    <form th:action="@{'/templates/' + ${tarefa.id} + '/desassociar_categoria/' + ${categoria.id} + '/1'}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-outline-dark">Remover</button>
                    </form>
                </div>
            </li>
        </ul>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
