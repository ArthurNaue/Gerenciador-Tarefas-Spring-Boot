<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar nova tarefa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Nova Tarefa</h1>
        <form th:action="@{/templates/salvar_tarefa}" method="post" th:object="${tarefa}">
            <div th:if="${erros != null}" class="alert alert-danger">
                <p th:text="${erros}"></p>
            </div>

            <input  th:field="*{id}" id="id" class="d-none">
            <input  th:field="*{categorias}" id="categorias" class="d-none">

            <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" th:field="*{titulo}" id="titulo" class="form-control">
            </div>  

            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea th:field="*{descricao}" id="descricao" rows="3" class="form-control"></textarea>
            </div>

            <div class="mb-3">
                <label for="responsavel" class="form-label">Responsável</label>
                <input type="text" th:field="*{responsavel}" id="responsavel" class="form-control">
            </div>

            <div class="mb-3">
                <label for="prioridade" class="form-label">Prioridade</label>
                <select th:field="*{prioridade}" id="prioridade" class="form-select">
                    <option th:each="p : ${prioridades}" th:value="${p}" th:text="${p}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select th:field="*{status}" id="status" class="form-select">
                    <option th:each="s : ${listaStatus}" th:value="${s}" th:text="${s}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label for="dataLimite" class="form-label">Data Limite</label>
                <input type="date" th:field="*{dataLimite}" id="dataLimite" class="form-control">
            </div>
            <button type="submit" class="btn btn-dark">Salvar</button>
        </form>
    </div>
    </div>
        <ul class="list-unstyled">
            <div th:if="${sucesso != null}">
                <p th:text="${sucesso}"></p>
            </div>
            <li class="mb-3" th:each="categoria : ${listaCategorias}">
                <div class="border p-3 mb-2">
                    <strong th:text="${categoria.id}">Id</strong> 
                    - <span th:text="${categoria.nome}">Nome</span>
                    
                    <form th:action="@{'/templates/' + ${tarefa.id} + '/desassociar_categoria/' + ${categoria.id}}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-outline-dark">Remover</button>
                    </form>
                </div>
            </li>
        </ul>
        <div class="d-flex justify-content-between">    
            <div th:if="${tarefa.id} != null">
                <a th:href="@{'/templates/' + ${tarefa.id} + '/associar_categoria_tarefa'}" class="btn btn-dark">Associar categoria</a>
            </div>
            <a href="/templates/listar_tarefa" class="btn btn-dark">Cancelar</a>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
