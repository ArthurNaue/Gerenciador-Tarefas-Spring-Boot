<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Categorias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Lista de Categorias</h1>
        <div class="card mb-4">
            <div class="card-header">
                <h3>Filtros</h3>
            </div>
            <div class="card-body">
                <form th:action="@{/templates/listar_categoria}" method="get">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="id" class="form-label">Id</label>
                            <input type="text" class="form-control" id="id" name="id" th:value="${id}" placeholder="Buscar pelo id">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome" name="nome" th:value="${nome}" placeholder="Buscar pelo nome">
                        </div>
                    </div>

                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-dark">Pesquisar</button>
                        <a class="btn btn-dark" th:href="@{/templates/listar_categoria}">Limpar</a>
                    </div>
                </form>
            </div>
        </div>
        <ul class="list-unstyled">
            <div th:if="${sucesso != null}">
                <p th:text="${sucesso}"></p>
            </div>
            <li class="mb-3" th:each="categoria : ${categoria}">
                <div class="border p-3 mb-2">
                    <strong th:text="${categoria.id}">Id</strong> 
                    - <span th:text="${categoria.nome}">Nome</span>

                    <div class="d-flex justify-content-between mt-2">
                        <a th:href="@{'/templates/categoria/' + ${categoria.id} + '/editar'}" class="btn btn-outline-dark">Editar</a>
                        <form th:action="@{'/templates/categoria/' + ${categoria.id} + '/excluir'}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-outline-dark" onclick="return confirm('Tem certeza que deseja excluir?')">Excluir</button>
                        </form>
                    </div>
                </div>
            </li>
        </ul>
        <div class="d-flex justify-content-between">
            <a class="btn btn-dark" th:href="@{/templates/nova_categoria}">Nova Categoria</a>
            <a class="btn btn-dark" th:href="@{/templates/listar_tarefa}">Lista de tarefas</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
